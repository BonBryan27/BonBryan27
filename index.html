<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentines Day</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
            font-family: Arial, sans-serif;
            /* text-align: center;
            background-color: #ffe6e6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; */
            height: 100vh;
            margin: 0;
        }
    .gradient-background {
      background: linear-gradient(180deg, rgba(255, 208, 229, 1) 0%, rgba(255, 232, 242, 1) 36%, rgba(255, 255, 255, 1) 100%);
    }
    h2 {
            color: #ff4d4d;
        }

    .bounce2 {
      animation: bounce2 2s ease infinite;
    }

    #yesButton {
    display: inline-block; /* Ensures it can be transformed */
    transition: transform 0.3s ease-in-out;; /* Smooth resizing */
  }

    @keyframes bounce2 {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body class="gradient-background flex items-center justify-center min-h-screen p-4">
  <div class="flex flex-col items-center text-center max-w-sm sm:max-w-md md:max-w-lg lg:max-w-xl">
    <img id="imageDisplay" src="https://tenor.com/view/bug-cat-capoo-flower-gif-25910728.gif" alt="Cute kitten with flowers" class="rounded-md h-[200px] sm:h-[250px] md:h-[300px] w-auto object-cover" />
    <h2 id="valentineQuestion" class="md:text-4xl font-bold my-4">Will you be my Valentine?</h2>
    <div class="flex gap-4 pt-4 items-center" id="responseButtons">
      <button id="yesButton" class="bounce2 transform-gpu inline-block items-center justify-center rounded-md text-lg sm:text-xl md:text-2xl font-medium hover:bg-green-400 px-4 py-2 bg-green-500 text-white transition min-w-[60px] sm:min-w-[75px] h-12">
        Yes
      </button>
      <button id="noButton" class="inline-flex items-center justify-center rounded-md text-lg sm:text-xl md:text-2xl font-medium hover:bg-red-700 px-4 py-2 bg-red-500 text-white transition min-w-[60px] sm:min-w-[75px] h-12">
        No
      </button>
    </div>
  </div>

  <script type="module">
    import confetti from 'https://cdn.skypack.dev/canvas-confetti';
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const imageDisplay = document.getElementById('imageDisplay');
    const valentineQuestion = document.getElementById('valentineQuestion');
    const responseButtons = document.getElementById('responseButtons');
    
    let noClickCount = 0;
    let yesButtonScale = 1;


    const imagePaths = [
      "https://tenor.com/view/cat-cute-flower-smile-gif-15536874326382982455.gif",
      "https://tenor.com/view/cat-flower-cat-flower-cat-dancing-dancing-gif-27431637.gif",
      "https://tenor.com/view/jinx-owo-furry-cat-flower-gif-25729194.gif",
      "https://tenor.com/view/sad-cry-cat-cute-fluffy-gif-10972974535041045440.gif",
      "https://tenor.com/view/cat-crying-cat-cat-meme-cat-crying-meme-crying-cat-meme-gif-7433931244412524776.gif",
      "https://tenor.com/view/cat-crying-crying-cat-sad-cat-tears-gif-2381897021840130369.gif",
      "https://tenor.com/view/banana-cat-banana-cat-crying-gif-15062598587219580285.gif"
    ];

    noButton.addEventListener('click', function() {
      if (noClickCount < 5) {
        noClickCount++;
        imageDisplay.src = imagePaths[noClickCount];
        if (noClickCount < 6) {
          noButton.textContent = ["No", "Are you sure?", "Please?", "Don't do this to me :(", "You're breaking my heart", "I'm gonna cry..."][noClickCount];
        }

        yesButtonScale += 1; // Increase scale
        yesButton.style.transform = `scale(${yesButtonScale})`;

        // Force reflow (fix in some browsers)
      yesButton.offsetHeight;
      }
    });

    yesButton.addEventListener('click', () => {
      imageDisplay.src = 'https://tenor.com/view/peach-goma-peach-and-goma-peach-peach-cat-flowers-gif-26865088.gif';
      valentineQuestion.textContent = "Yay! ‚ù§Ô∏è I knew you'd say yes! ü•∞";
      responseButtons.style.display = 'none';
      confetti();
    });
  </script>
</body>
</html>
